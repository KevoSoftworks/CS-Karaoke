<html>
	<head>
		<title>Karaoke</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
	</head>
	
	<body>
		<div class="header">
			<div class="header-img"></div>
			<div class="header-text">
				<h1>Karaoke</h1>
				<h2>A Computer Science singing game</h2>
			</div>
		</div>
		
		<div class="wrapper">
			<div class="section" id="main">
				<h3>Main menu</h3>
				<p class="subtitle">&nbsp;</p>
				
				<div class="text content">
					<button type="button" class="btn btn-primary mainmenubtn" onClick="ui.songList()">Start Game</button><br/>
					<br>
					<button type="button" class="btn btn-primary mainmenubtn" onClick="ui.settings()">Settings</button><br/>
				</div>
			</div>

			<div class="section slideup" id="settings">
				<h3>Settings</h3>
				<p class="subtitle">&nbsp;</p>
				<div class="text content">
					Gamemode: <select><option>Sing-along</option><option>Score me!</option></select><br/>
					Sampling rate: <select><option>20kHz</option><option>40kHz</option></select><br/>
					Bit width: <select><option>8bit</option><option>16bit</option></select></br>
					<br/>
					<button type="button" class="btn btn-primary" onClick="ui.main()">Back to main menu</button>
				</div>
			</div>

			<div class="section slideup" id="songList">
				<h3>Songs</h3>
				<ul class="list-group" style="width: 80%; margin: auto auto; color: black; padding-top: 25px">
					<li class="list-group-item" >I Want It That Way - Backstreet Boys</li>
					<li class="list-group-item" >Never Gonna Give You Up - Rick Astley</li>
					<li class="list-group-item" >Don't Stop Believin' - Journey</li>
					<li class="list-group-item" >Wonderwall - Oasis</li>
					<button type="button" class="btn btn-primary" onClick="ui.main()" style="width:100%">Back to main menu</button>
				</ul>
			</div>		

			<div class="section slideup" id="game">
				<div>
					<span class="status" id="status"></span>
					<h3><span id="songIndicator"></span></h3>
				</div>
				<span id="timeIndicator" style="padding: 7px;"></span>
				<div class="flexcontainer">
					<h3 style="order:0;"><span class="lyrics" id="lyricsRule"> - Lyrics - </span></h3>
					<h3 style="padding-top: 0px;order:1;height:13px;"><span class="nextlyric lyrics" id="nextLyricsRule"></span></h3>
				</div>
				<div class="subsection">
					<div id="gameWindow" class="text content">
								
					</div>
					<div id="myProgress">
						<div id="myBar"></div>
					</div>
				</div>
			</div>
			
			<div class="section slideup" id="endscreen">
				<h3><span id="songIndicatorDone"></span></h3>
				<p class="subtitle">&nbsp;</p>
				<h3 style="background-color: #38aecc;"><span class="lyrics" id="score"></span></h3>
				<div class="text content">
					<button type="button" class="btn btn-primary mainmenubtn" onClick="ui.songList()">New Game</button><br/>
				</div>
			</div>
		</div>
		<script src="websocket.js"></script>
		<script src="songInfo.js"></script>
		<script src="script.js"></script>
	</body>
</html>
