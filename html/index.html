<html>
	<head>
		<title>Karaoke</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
	</head>
	
	<body>
		<div class="header">
			<div class="header-img"></div>
			<div class="header-text">
				<h1>Karaoke</h1>
				<h2>A Computer Science singing game</h2>
			</div>
		</div>
		
		<div class="wrapper">
			<div class="section" id="main">
				<h3>Main menu</h3>
				<p class="subtitle">&nbsp;</p>
				
				<div class="subsection">
					<div class="text content">
						<button type="button" class="btn btn-primary" onClick="ui.start()">Start Game</button><br/>
						<br>
						<button type="button" class="btn btn-primary" onClick="ui.settings()">Settings</button><br/>
                        <br>
                        <button type="button" class="btn btn-primary" onClick="ui.songList()">Songs</button><br/>
					</div>
				</div>
			</div>

			<div class="section slideup" id="settings">
				<h3>Settings</h3>
				<p class="subtitle">&nbsp;</p>
				<div class="subsection">
					<div class="text content">
						Gamemode: <select><option>Sing-along</option><option>Score me!</option></select><br/>
						Sampling rate: <select><option>20kHz</option><option>40kHz</option></select><br/>
						Bit width: <select><option>8bit</option><option>16bit</option></select></br>
						<br/>
						<button type="button" class="btn btn-primary" onClick="ui.main()">Back to main menu</button>
					</div>
				</div>
			</div>

			<div class="section slideup" id="songList">
					<ul class="list-group" style="width: 80%; margin: auto auto; color: black; padding-top: 25px">
						<li class="list-group-item">I want it that way - Backstreet Boys</li>
						<li class="list-group-item">Lorem ipsum - Lorem ipsum</li>
						<li class="list-group-item">Lorem ipsum - Lorem ipsum</li>
						<li class="list-group-item">Lorem ipsum - Lorem ipsum</li>
						<li class="list-group-item">Lorem ipsum - Lorem ipsum</li>
						<button type="button" class="btn btn-primary" onClick="ui.main()" style="width:100%">Back to main menu</button>
					</ul>
			</div>		

			<div class="section slideup" id="game">
				<h3>Song: <span id="songIndicator"></span></h3>
				<div class="alert alert-light" role="alert">
					<span id="status"></span>
				</div>
				
				<div class="subsection">
					<div id="gameWindow" class="text content">
								
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
